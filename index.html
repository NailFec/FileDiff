<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本比对工具</title>
    <link rel="icon" href="https://jerryz.com.cn/favicon.png">
    <script src="scripts/diff_match_patch.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #FAFAFA;
            justify-content: center;
            align-items: center;
            background-image: url('./assets/background.jpg');
            background-size: cover;
            /* overflow: hidden; */
        }

        .title {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            height: 100%;
            padding: 0 20px;
        }

        .column {
            display: block;
            width: 30%;
            margin-right: 60px;
        }

        .text-input,
        .text-output {
            width: 100%;
            height: 80vh;
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: auto;
            resize: none;
        }

        .count {
            font-size: 14px;
            color: #333;
            margin: 0 10px;
        }

        .text-output {
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .text-output pre {
            white-space: pre-wrap;
        }

        ins {
            background-color: #c6fbc3;
            text-decoration: none;
        }

        del {
            background-color: #fbcfc6;
            text-decoration: line-through;
            border-bottom: 1px solid #ff0000;
        }

        /* 媒体查询适配移动设备 */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 0;
                margin-top: 400px;
            }

            .column {
                width: 80%;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .text-input,
            .text-output {
                height: 50vh;
            }
        }
.insert {
    background-color: #c6fbc3;
}

.delete {
    background-color: #fbcfc6;
    text-decoration: line-through;
}

.line-number {
    display: inline-block;
    width: 30px;
    text-align: right;
    margin-right: 10px;
    color: #888;
}
    </style>
</head>

<body>
    <script>
        window.onload = function () {
    const input1 = document.getElementById('input1');
    const input2 = document.getElementById('input2');
    const dmp = new diff_match_patch();

    function compareTexts() {
        var text1 = input1.value.split('\n');
        var text2 = input2.value.split('\n');

        var diff = dmp.diff_main(text1.join('\n'), text2.join('\n'));
        dmp.diff_cleanupSemantic(diff);

        var html = [];
        var lineNum = 1;
        for (var x = 0; x < diff.length; x++) {
            var op = diff[x][0];    // Operation (insert, delete, equal)
            var data = diff[x][1];  // Text of change.
            var text = data.split('\n');
            for (var y = 0; y < text.length; y++) {
                if (text[y].length > 0) {
                    switch (op) {
                        case DIFF_INSERT:
                            html.push('<p class="insert"><span class="line-number">+' + lineNum + '</span>' + text[y] + '</p>');
                            lineNum++;
                            break;
                        case DIFF_DELETE:
                            html.push('<p class="delete"><span class="line-number">-' + lineNum + '</span>' + text[y] + '</p>');
                            break;
                        case DIFF_EQUAL:
                            html.push('<p><span class="line-number">' + lineNum + '</span>' + text[y] + '</p>');
                            lineNum++;
                            break;
                    }
                }
            }
        }

        document.getElementById('output2').innerHTML = html.join('');
        document.getElementById('count1').innerText = '字数: ' + input1.value.length;
        document.getElementById('count2').innerText = '字数: ' + input2.value.length;
        var similarity = dmp.diff_levenshtein(diff) / Math.max(input1.value.length, input2.value.length);
        document.getElementById('similarity').innerText = '相似度: ' + ((1 - similarity) * 100).toFixed(2) + '%';
    }

    input1.addEventListener('input', compareTexts);
    input2.addEventListener('input', compareTexts);
}
    </script>
    <h1 class="title">文本比对工具</h1>
    <div class="container">
        <div class="column">
            <textarea id="input1" class="text-input" placeholder="在此输入文本一"></textarea>
            <p id="count1" class="count"></p>
        </div>
        <div class="column">
            <textarea id="input2" class="text-input" placeholder="在此输入文本二"></textarea>
            <p id="count2" class="count"></p>
        </div>
        <div class="column">
            <div id="output2" class="text-output"></div>
            <p id="similarity" class="count"></p>
        </div>
    </div>
</body>

</html>
